<span class="wall-date bx-def-font-grayed">__date__</span>
<bx_if:show_delete>
    <span class="sys-bullet"></span>
    <a class="wall-delete" href="javascript:void(0)" onclick="javascript:__js_view_object__.deletePost(__id__);" title="<bx_text_attribute:_wall_post_delete />">
    	<i class="sys-icon times"></i>
    </a>
</bx_if:show_delete>
<bx_if:show_reply>
    <span class="sys-bullet"></span>
    <a class="cmt-reply-toggle" href="javascript:void(0)" onclick="__js_object__.toggleReply(this, '__id__'); return false;" title="<bx_text_attribute:_wall_comment />"><i class="sys-icon comment"></i></a>
</bx_if:show_reply>
<bx_if:show_replies>
	<a class="cmt-comments cmt-comments-show" href="javascript:void(0)" onclick="__js_object__.toggleCmts(this, '__id__'); return false;" title="__show_attr__"><span class="cmt-comments-count">__show__</span></a>
	<a class="cmt-comments cmt-comments-hide" href="javascript:void(0)" onclick="__js_object__.toggleCmts(this, '__id__'); return false;" title="__hide_attr__"><span class="cmt-comments-count">__hide__</span></a>
</bx_if:show_replies>
<bx_if:show_vote>
    <span class="sys-bullet"></span>
    __content__
</bx_if:show_vote>
<bx_if:show_repost>
    <span class="sys-bullet"></span>
    __content__
</bx_if:show_repost>
