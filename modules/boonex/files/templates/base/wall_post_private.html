<div id="wall-event-__post_id__" class="wall-event __mod_prefix__-wall-event">
    <div class="wall-event-owner">__post_owner_icon__</div>
    <div class="wall-event-cnt">
        <div class="wall-event-circle">
        	<i class="sys-icon __mod_icon__"></i>
        </div>
        <div class="wall-caption __mod_prefix__-wall-caption">
            <span class="__mod_prefix__-wall-caption-owner">__cpt_user_name__</span> __cpt_added_new__.&nbsp;
            <div class="wall-actions">
                <bx_if:post_delete>
        			<a href="javascript:void(0)" onclick="javascript:__js_view_object__.deletePost(__post_id__);">__post_delete_txt__</a>.
        		</bx_if:post_delete>
            </div>
        </div>
        <div class="wall-comments __mod_prefix__-wall-comments" id="wall-comment-__post_id__">
            __comments_content__
        </div>
    </div>
</div>
