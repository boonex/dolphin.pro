<span class="bx-anchor-link" id="view"></span>
<div class="navPanel bx-def-margin-sec-bottom">
	<div class="navPanelLink bx-def-font-large">
		<bx_text:_bx_files_album />: <a href="__albumUri__">__albumCaption__</a>
	</div>
	<bx_if:prev>
	   <a href="__linkPrev__#view" title="__titlePrev__"><i class="navPanelLinkPrev sys-icon arrow-left"></i></a>
	</bx_if:prev>
	<bx_if:next>
		<a href="__linkNext__#view" title="__titleNext__"><i class="navPanelLinkNext sys-icon arrow-right"></i></a>
	</bx_if:next>
</div>
<div class="fileUnit bx-def-margin-sec-bottom">
    <div class="fileUnitLeft bx-def-margin-sec-right">
        <div class="fileUnitPic" style="background-image: url('__pic__')">
            <img src="<bx_icon_url:spacer.gif />" class="fileUnitSpacer"/>
        </div>    
    </div>
    <div class="fileUnitRight">
        <div class="fileTitle bx-def-font-h2">
            __fileTitle__
        </div>
        <div class="fileSize">
            <bx_text:_bx_files_size />: __fileSize__ (__fileExt__)
        </div>
        <div class="fileDescription bx-def-margin-sec-top bx-def-font-large">
			__fileDescription__
        </div>
    </div>
    <div class="clear_both"></div>
</div>
<div class="fileUnitInfo">
    <div class="fileUnitInfoRate">
        __rate__
    </div>
    <div class="fileUnitInfoCounts">
        <div class="fileUnitInfoFav">
            <i class="sys-icon asterisk" title="<bx_text:_bx_files_view_alt_fav />"></i>
            __favInfo__
        </div>
        <div class="fileUnitInfoView">
             <i class="sys-icon eye" title="<bx_text:_bx_files_view_alt_view />"></i>
            __viewInfo__
        </div>        
    </div>
</div>
