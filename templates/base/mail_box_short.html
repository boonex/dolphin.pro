<div class="messages_container bx-def-bc-margin">
	<bx_repeat:messages>
        <div class="sys-mailbox-row sys-mbr-short bx-def-margin-top-auto">
            <div class="sys-mbr-cnt">
                <div class="sys-mbr-author-icon">
                    __member_icon__
                    <div class="clear_both"></div>
                </div>
                <div class="sys-mbr-message">
                    <div class="sys-mbr-author-info bx-def-font-small">
                        <span>__member_nickname__</span><span class="sys-bullet"></span><span class="bx-def-font-grayed">__message_ago__</span>
                    </div>
                    <div class="sys-mbr-subject bx-def-font-large"><a href="__message_page__?mode=view_message&messageID=__message_link__">__message_subject__</a></div>
                </div>
            </div>
            <div class="sys-mbr-link">
                <a class="sys-mbr-link" href="__message_page__?mode=view_message&messageID=__message_link__"></a>
            </div>
        </div>
	</bx_repeat:messages>
</div>
