<script type="text/javascript">
	function MailBoxReplayMessage()
	{
		// call the parent constructor ;
		this.constructor();

		this.sPageReceiver 			= '__current_page__?ajax_mode=true'; 
		this.sErrorMessage 			= '__error_message__';
	}

	// inheritance ;
	MailBoxReplayMessage.prototype = MailBox.prototype;

	// add some function to the object ;

	/**
	 * @description : function will close the reply window ;
	 */

	MailBoxReplayMessage.prototype.cancelReplay = function()
	{
        var el = $('.' + htmlSelectors[5]);
        el.css('display', 'none');
	}

	// create the object;
	var oMailBoxReplayMessage = new MailBoxReplayMessage();
</script>
